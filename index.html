<!doctype html>
<html>
<head>
    <title>Yuri's Javascript Roulette game</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="wrapper">
        <h2 class="balance">
            <span>Balance: </span>
            <span class="myBalanceAmount"></span>
            <br />
            <input class="balance-reset-button" type="button" value="Reset balance" onclick="ResetBalance();" />
        </h2>
        <h2>Make a bet:</h2>
        <ul class="bets">
            <li class="bet even">Even</li>
            <li class="bet odd">Odd</li>
            <li class="bet black">Black</li>
            <li class="bet red">Red</li>
            <li class="bet zero">Zero</li>
            <div class="clearfix"></div>
        </ul>
        <div class="clearfix"></div>
        <p>
            <span>Enter bet amount: </span>
            <input type="number" class="myBetAmount" name="myBetAmount" min="1" max="1000" value="50" required="true">
            <p>
                <input class="spin-button" type="button" value="Spin" onclick="Spin();" />
            </p>
        </p>
        
        <p>
            <h2>Result is:</h2>
            <div class="result-holder">
                <div class="cell spin-result"></div>
                <span class="explanation"></span>
                <div class="clearfix"></div>
                <p><span class="spin-text">Make a bet and press"spin"!</span></p>
            </div>
        
                
        </p>
    
        <div class="clearfix"></div>
    
        <div class="game-field"></div>
        
        <div class="clearfix"></div>
        
        <script type="text/javascript" src="scripts/roulette-scripts-1.js"></script>
    </div>
</body>
</html>
